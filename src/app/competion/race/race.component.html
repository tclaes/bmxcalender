<mat-card>
  <mat-card-header>
    <mat-card-title>{{ race.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image class="mat-card-image" src="{{ race.img }}" alt="{{ race.title }}">
  <div class="spacer"></div>
  <mat-card-content>
    <strong>Locatie:</strong> {{ race.location }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Like</button>
    <button mat-button>Contact</button>
  </mat-card-actions>
</mat-card>
